services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: always
    env_file:
      - .env
    ports:
      - "${APP_PORT}"
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: library/postgres:17
    container_name: ${POSTGRES_HOST}
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql@17/data:rw
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - app_network

